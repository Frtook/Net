<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <nav>شبكة روان نت</nav>
      <p>test</p>
      <p class="data">تاريخ</p>
      <div class="page">
        <button id="price">الاسعار</button>
        <button class="active">الرئيسية</button>
      </div>
      <form action="">
        <div class="user">
          <input type="text" placeholder="ادخل الكرت" />
          <img src="./imge/user.png" alt="" />
        </div>
        <div class="pass">
          <input type="password" placeholder="ادخل الرمز" />
          <img src="./imge/password.png" alt="" />
        </div>
        <div class="remember-me">
          <label for="ch">تذكرني</label>
          <input id="ch" type="checkbox" checked />
        </div>
        <input class="login" type="submit" value="تسجيل الدخول" />
      </form>
      <p class="role">استخدم النت في ما يرضي الله تعالى</p>
      <div class="footer">
        <p>تتوفر الكروت في جميع البقلات المجاورة</p>
        <p>لتواصل مع مدير شبكة روان</p>
        <p>7333333333/7777777777</p>
      </div>
    </main>
  </body>
</html>
<script src="./js/main.js"></script>
